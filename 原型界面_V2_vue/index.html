<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>心缘AI - 你的智能社交助手</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Poppins:wght@400;500;600&display=swap');
    
    :root {
      --primary-500: #5e72e4;
      --primary-600: #324cdd;
      --primary-400: #7385f2;
      --primary-300: #a3b1fa;
      --secondary: #00cba9;
      --gray-100: #f8f9fe;
      --gray-200: #eaecf3;
      --gray-300: #dee2e6;
      --gray-700: #525f7f;
      --gray-800: #32325d;
      --gradient-primary: linear-gradient(87deg, #5e72e4 0, #825ee4 100%);
    }
    
    body {
      font-family: 'Noto Sans SC', 'Poppins', sans-serif;
      background-color: var(--gray-100);
      color: var(--gray-800);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 0 2rem 0 rgba(136, 152, 170, .15);
      border-radius: 0.5rem;
      overflow: hidden;
      display: grid;
      grid-template-columns: 260px 1fr;
      grid-template-rows: auto 1fr;
      grid-template-areas: 
        "sidebar header"
        "sidebar main";
      min-height: 100vh;
    }
    
    /* 侧边栏样式 */
    .sidebar {
      grid-area: sidebar;
      background: var(--gradient-primary);
      color: white;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
    }
    
    /* 顶部导航样式 */
    .main-header {
      grid-area: header;
      padding: 1rem 2rem;
      border-bottom: 1px solid var(--gray-200);
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    /* 主内容区域样式 */
    .main-content {
      grid-area: main;
      padding: 2rem;
      background-color: var(--gray-100);
      overflow-y: auto;
    }
    
    /* 滚动条美化 */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--gray-100);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gray-300);
      border-radius: 3px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-700);
    }
    
    /* 卡片样式 */
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 1rem 0 rgba(136, 152, 170, .1);
      overflow: hidden;
      transition: all 0.3s ease;
      height: 100%;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08);
    }
    
    .chat-bubble {
      border-radius: 12px;
      padding: 12px 16px;
      max-width: 85%;
      word-wrap: break-word;
      box-shadow: 0 2px 6px rgba(50, 50, 93, .1);
    }
    
    .like-btn, .like-btn-active {
      transition: all 0.3s ease;
    }
    
    .like-btn:hover {
      transform: scale(1.1);
    }
    
    .like-btn-active {
      transform: scale(1.2);
      color: #ff4081;
    }
    
    .match-card {
      perspective: 1000px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease;
    }
    
    .swipe-pending {
      transform: translateX(0);
    }
    
    .swipe-right {
      animation: swipeRight 0.8s forwards;
    }
    
    .swipe-left {
      animation: swipeLeft 0.8s forwards;
    }
    
    @keyframes swipeRight {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      100% { transform: translateX(100%) rotate(20deg); opacity: 0; }
    }
    
    @keyframes swipeLeft {
      0% { transform: translateX(0) rotate(0); opacity: 1; }
      100% { transform: translateX(-100%) rotate(-20deg); opacity: 0; }
    }
    
    .page-section {
      display: none;
    }
    
    .page-section.active {
      display: block;
    }
    
    .active-tab {
      color: var(--primary-500);
      position: relative;
    }
    
    .active-tab::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 4px;
      height: 4px;
      border-radius: 50%;
      background: var(--primary-500);
    }
    
    .ai-suggestion-bubble {
      border: 1px dashed var(--primary-400);
      background: rgba(94, 114, 228, 0.05);
      position: relative;
      border-radius: 8px;
    }
    
    .ai-label {
      position: absolute;
      top: -10px;
      right: 10px;
      background: var(--primary-500);
      color: white;
      font-size: 10px;
      padding: 2px 8px;
      border-radius: 12px;
      font-weight: 500;
      letter-spacing: 0.5px;
      box-shadow: 0 3px 6px rgba(50, 50, 93, .1);
    }

    .special-care {
      border: 2px solid var(--primary-500) !important;
    }
    
    /* 导航菜单样式 */
    .nav-menu {
      margin-top: 3rem;
    }
    
    .nav-link {
      display: flex;
      align-items: center;
      padding: 0.75rem 1rem;
      margin: 0.5rem 0;
      border-radius: 8px;
      color: rgba(255, 255, 255, 0.8);
      transition: all 0.2s;
      font-weight: 500;
      cursor: pointer;
      border: none;
      background: none;
      width: 100%;
      text-align: left;
    }
    
    .nav-link:hover {
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }
    
    .nav-link.active {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
    }
    
    .nav-link .iconify {
      margin-right: 12px;
    }
    
    /* 内容网格 */
    .content-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }
    
    /* 消息列表 */
    .message-list {
      max-height: calc(100vh - 200px);
      overflow-y: auto;
    }
    
    /* 按钮样式 */
    .btn-primary {
      background: var(--gradient-primary);
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 500;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(50, 50, 93, .11), 0 1px 3px rgba(0, 0, 0, .08);
      cursor: pointer;
    }
    
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 7px 14px rgba(50, 50, 93, .1), 0 3px 6px rgba(0, 0, 0, .08);
    }
    
    /* 用户卡片 */
    .user-card {
      background: white;
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 0 2rem 0 rgba(136, 152, 170, .15);
    }
    
    .user-avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      box-shadow: 0 0 2rem 0 rgba(136, 152, 170, .15);
    }
    
    /* 数据统计卡片 */
    .stat-card {
      padding: 1.5rem;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 1rem 0 rgba(136, 152, 170, .1);
      text-align: center;
      transition: all 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-5px);
    }
    
    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-500);
    }
    
    .stat-label {
      color: var(--gray-700);
      font-size: 0.875rem;
      margin-top: 0.5rem;
    }
    
    /* 设置列表项 */
    .setting-item {
      padding: 1rem 1.5rem;
      border-radius: 8px;
      background: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 0.75rem;
      box-shadow: 0 0 1rem 0 rgba(136, 152, 170, .1);
      transition: all 0.2s;
    }
    
    .setting-item:hover {
      background: var(--gray-100);
    }
    
    .setting-icon {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--primary-300);
      color: var(--primary-600);
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
